<ul *ngIf="this.paisDetallado">
  <strong><li><img src="{{this.paisDetallado.flag}}"  width="80px" height="60px" alt=""></li>
  <li>Nombre: {{this.paisDetallado.name}}</li>
  <li>Capital: {{this.paisDetallado.capital}}</li>
  <li>Continente: {{this.paisDetallado.region}}</li>
  <li>Habitantes: {{this.paisDetallado.population}}</li>
</strong>

</ul>
