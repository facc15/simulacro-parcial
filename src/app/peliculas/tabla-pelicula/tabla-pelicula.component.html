<div class="jumbotron">
  <div class="container text-center">
    <app-spinner *ngIf="!this.listaPelis"></app-spinner>

    <div  *ngIf="this.listaPelis">
      <h1 class="display-3" >Listado de peliculas</h1>
        <h3>Elegir pelicula:</h3>
      <div style="height: 400px; overflow-y: scroll;"  >
      <table class="table table-dark table-hover text-center overflow-auto">
        <thead>
        <tr>
          <th><strong>Titulo</strong></th>
          <th><strong>Tipo</strong></th>
          <th><strong>Fecha de estreno</strong></th>
          <th><strong>Cantidad de p√∫blico</strong></th>
          <th><strong>Foto</strong></th>

        </tr>
      </thead>
        <tbody>

        <tr *ngFor="let pelicula of this.listaPelis" (click)="elegirPelicula(pelicula)" style="cursor: pointer; overflow-y: scroll;">
          <td>{{pelicula.nombre }}</td>
          <td>{{pelicula.tipo}}</td>
          <td>{{pelicula.fechaDeEstreno}}</td>
          <td>{{pelicula.cantidadDePublico}}</td>
          <td> <img src="{{pelicula.fotoPelicula}}" width="80" height="60"> </td>

        </tr>


        </tbody>


        </table>

    </div>
  </div>
  </div>
</div>
